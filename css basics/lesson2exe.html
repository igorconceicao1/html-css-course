<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./styles/lesson2ex.css">
</head>
<body>
    <main>
        <div class="uber">
            <button>Request now</button>
        </div>

        <div class="amazon">
            <button>Add to Cart</button>
        </div>

        <div class="github">
            <button>Sign up</button>
        </div>

        <div class="bootstrap">
            <button class="b01">Get started</button>
            <button class="b02">Download</button>
        </div>

        <div class="linkedin">
            <button class="b03" >Apply on company website</button>
            <button class="b04">Save</button>
        </div>

        <div class="amazon_menu">
            <a class="link" href="#">Back to Amazon</a>
            <p class="title">Nike Black Running Shoes</p>
            <p class="price">$39 - in stock.</p>
            <p class="delivery">Free delivery tomorrow.</p>
            <button class="cart_button">Add to Cart</button>
            <button class="buy_button">Buy now</button>

        </div>
        
    </main>
</body>
</html>
